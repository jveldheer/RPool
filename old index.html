        const RyanNutritionApp = () => {

          const [currentWeight, setCurrentWeight] = useState(278);
          const [waterIntake, setWaterIntake] = useState(0);
          const [selectedDay, setSelectedDay] = useState(new Date().getDay());

          // Ryan's Target Macros (from his plan)
          const targetMacros = {
            calories: 4800,

            carbs: 700,

          // Comprehensive Food Database with Accurate Macros
          const foodDatabase = {

              { name: 'Banana', calories: 105, protein: 1, carbs: 27, fat: 0, sodium: 1 },

              { name: 'Cereal Bowl', calories: 220, protein: 6, carbs: 42, fat: 3, sodium: 280 },

            ],

              { name: 'Butter (1 tbsp)', calories: 102, protein: 0, carbs: 0, fat: 12, sodium: 91 },
              { name: 'Cheese Shredded (2oz)', calories: 228, protein: 14, carbs: 2, fat: 19, sodium: 380 },
              { name: 'Cheese Stick', calories: 80, protein: 6, carbs: 1, fat: 6, sodium: 200 },

              { name: 'Alfredo Sauce (1 cup)', calories: 440, protein: 12, carbs: 16, fat: 36, sodium: 1020 },

            ],

              { name: 'Granola (1/2 cup)', calories: 210, protein: 5, carbs: 34, fat: 7, sodium: 110 },
              { name: 'Pineapple (1 cup)', calories: 82, protein: 1, carbs: 22, fat: 0, sodium: 2 }
            ]
          };

          // Meal Prep Templates (from Ryan's plan)
          const mealPrepTemplates = [
            {
              id: 1,
              name: 'Beef & Rice Bowls',
              servings: 12,
              ingredients: [
                '6 lb 90% ground beef',
                '8 cups dry jasmine rice (makes 16 cups cooked)',
                '3 cans corn',

              ],
              perServing: { calories: 720, protein: 48, carbs: 90, fat: 19, sodium: 880 },
              instructions: [
                'Cook rice in rice cooker (8 cups dry → 16 cups cooked)',
                'Brown ground beef in large pot, season with salt',
                'Drain beans and corn',

                'Top with cheese',
                'Stores 4 days refrigerated, freeze extras'
              ],
              prepTime: 30
            },
            {
              id: 2,
              name: 'Chicken Alfredo Pasta',
              servings: 12,
              ingredients: [
                '6 lb boneless skinless chicken thighs',
                '3 lb pasta shells',
                '2 jars Alfredo sauce',
                '16 oz cream cheese',
                '1 cup milk',
                '1 cup parmesan cheese'
              ],
              perServing: { calories: 780, protein: 54, carbs: 78, fat: 26, sodium: 940 },
              instructions: [
                'Bake chicken thighs at 400°F for 25-30 min',
                'Rest and dice chicken',
                'Boil pasta shells',
                'Mix Alfredo sauce + cream cheese + milk',
                'Combine pasta with sauce, stir in parmesan',
                'Portion into 12 containers: 6-7oz chicken, 2 cups pasta',
                'Stores 4 days refrigerated'
              ],
              prepTime: 35
            },
            {
              id: 3,
              name: 'BBQ Pulled Pork & Potatoes',
              servings: 12,
              ingredients: [
                '8-9 lb pork shoulder',
                '2 cups BBQ sauce',
                '5 lb baby potatoes',
                '4 tbsp olive oil',
                'Salt and pepper'
              ],
              perServing: { calories: 660, protein: 49, carbs: 54, fat: 24, sodium: 760 },
              instructions: [
                'Place pork shoulder in slow cooker with BBQ sauce',
                'Cook on low 6-8 hours',
                'Roast baby potatoes at 425°F for 30-35 min with olive oil and salt',
                'Shred pork with forks',
                'Portion into 12 containers: 7-8oz pork, 10-12oz potatoes',
                'Stores 4 days refrigerated, freeze extras'
              ],
              prepTime: 40
            }
          ];

          // Sample Day Meal Plans
          const sampleDayPlans = {
            training: [
              { meal: 'Breakfast', time: '7:00 AM', foods: ['Whole Eggs (6 eggs)', 'Egg Whites (2 eggs)', 'Baby Potatoes (12oz)', 'Banana', 'Whole Milk (16oz)'], type: 'meal' },
              { meal: 'School Snack 1', time: '10:00 AM', foods: ['Sourdough Bread (2 slices)', 'Peanut Butter (2 tbsp)', 'Honey (2 tbsp)', 'Cheese Stick'], type: 'snack' },
              { meal: 'Lunch', time: '12:30 PM', foods: ['Beef & Rice Bowl', 'Apple', 'Greek Yogurt (2 cups)'], type: 'meal' },
              { meal: 'School Snack 2', time: '2:30 PM', foods: ['Rice Cakes (3)', 'Peanut Butter (2 tbsp)', 'Honey (2 tbsp)', 'Beef Jerky (3oz)'], type: 'snack' },
              { meal: 'Pre-Training', time: '4:00 PM', foods: ['Banana', 'Catalyte (1 scoop)'], type: 'preworkout' },
              { meal: 'Post-Training', time: '5:30 PM', foods: ['Whey Protein (50g)', 'Chocolate Milk (16oz)', 'Cereal Bowl'], type: 'postworkout' },
              { meal: 'Dinner', time: '7:00 PM', foods: ['Chicken Thigh (6oz)', 'Pasta Shells (2 cups cooked)', 'Alfredo Sauce (1 cup)', 'Olive Oil (1 tbsp)'], type: 'meal' },
              { meal: 'Bed Snack', time: '10:00 PM', foods: ['Greek Yogurt (2 cups)', 'Honey (2 tbsp)', 'Granola (1/2 cup)'], type: 'snack' }
            ],
            rest: [
              { meal: 'Breakfast', time: '8:00 AM', foods: ['Whole Eggs (6 eggs)', 'Sourdough Bread (2 slices)', 'Butter (1 tbsp)', 'Banana', 'Orange Juice (12oz)'], type: 'meal' },
              { meal: 'Mid-Morning', time: '10:30 AM', foods: ['Greek Yogurt (2 cups)', 'Granola (1/2 cup)', 'Honey (2 tbsp)'], type: 'snack' },
              { meal: 'Lunch', time: '1:00 PM', foods: ['Chicken Alfredo Pasta', 'Apple'], type: 'meal' },
              { meal: 'Snack', time: '3:30 PM', foods: ['Bagel', 'Peanut Butter (2 tbsp)', 'Cheese Stick'], type: 'snack' },
              { meal: 'Dinner', time: '6:30 PM', foods: ['Salmon Fillet (6oz)', 'Jasmine Rice (2 cups cooked)', 'Butter (1 tbsp)'], type: 'meal' },
              { meal: 'Evening Snack', time: '9:00 PM', foods: ['Cottage Cheese (1.5 cups)', 'Pineapple (1 cup)'], type: 'snack' }
            ]
          };

          // Calculate totals for a meal list
          const calculateMealTotals = (foods) => {
            const allFoods = [...foodDatabase.proteins, ...foodDatabase.carbs, ...foodDatabase.fats, ...foodDatabase.liquids, ...foodDatabase.extras];
            
            // Handle meal prep templates
            if (foods.length === 1 && (foods[0].includes('Beef & Rice Bowl') || foods[0].includes('Chicken Alfredo Pasta') || foods[0].includes('BBQ Pulled Pork'))) {
              const template = mealPrepTemplates.find(t => foods[0].includes(t.name));
              if (template) return template.perServing;
            }
            
            return foods.reduce((totals, foodName) => {
              const food = allFoods.find(f => f.name === foodName);
              if (food) {
                totals.calories += food.calories;
                totals.protein += food.protein;
                totals.carbs += food.carbs;
                totals.fat += food.fat;
                totals.sodium += food.sodium;
              }
              return totals;
            }, { calories: 0, protein: 0, carbs: 0, fat: 0, sodium: 0 });
          };

          // AI Meal Generator based on available ingredients
          const generateMealFromIngredients = () => {
            if (!customIngredients.trim()) {
              alert('Please enter some ingredients!');
              return;
            }

            const ingredients = customIngredients.toLowerCase().split(',').map(i => i.trim());
            const allFoods = [...foodDatabase.proteins, ...foodDatabase.carbs, ...foodDatabase.fats, ...foodDatabase.liquids, ...foodDatabase.extras];
            
            // Match ingredients to database
            const matchedFoods = allFoods.filter(food => 
              ingredients.some(ing => food.name.toLowerCase().includes(ing) || ing.includes(food.name.toLowerCase().split('(')[0].trim().toLowerCase()))
            );

            if (matchedFoods.length === 0) {
              setGeneratedMeal({
                name: 'Custom Mix',
                foods: [],
                suggestion: `Here's a high-protein meal idea with your ingredients: Try combining them with rice, eggs, or Greek yogurt to hit your macros!`,
                macros: { calories: 400, protein: 30, carbs: 40, fat: 12, sodium: 400 }
              });
              return;
            }

            // Smart meal creation
            const hasProtein = matchedFoods.some(f => foodDatabase.proteins.includes(f));
            const hasCarbs = matchedFoods.some(f => foodDatabase.carbs.includes(f));
            
            let mealFoods = [...matchedFoods];
            let mealName = 'Custom Power Meal';
            let suggestion = '';

            // Add protein if missing
            if (!hasProtein) {
              mealFoods.push(foodDatabase.proteins[0]); // Add ground beef
              suggestion += 'Added ground beef for protein. ';
            }

            // Add carbs if missing
            if (!hasCarbs) {
              mealFoods.push(foodDatabase.carbs[0]); // Add rice
              suggestion += 'Added rice for energy. ';
            }

            // Calculate totals
            const totals = mealFoods.reduce((acc, food) => ({
              calories: acc.calories + food.calories,
              protein: acc.protein + food.protein,
              carbs: acc.carbs + food.carbs,
              fat: acc.fat + food.fat,
              sodium: acc.sodium + food.sodium
            }), { calories: 0, protein: 0, carbs: 0, fat: 0, sodium: 0 });

            setGeneratedMeal({
              name: mealName,
              foods: mealFoods.map(f => f.name),
              suggestion: suggestion || 'Great combo! This meal hits multiple macro targets.',
              macros: totals
            });
          };

          // Generate 3-day meal plan with shopping list
          const generate3DayPlan = () => {
            const days = ['Day 1 (Training)', 'Day 2 (Training)', 'Day 3 (Rest)'];
            const plans = days.map((day, index) => ({
              day,
              meals: index < 2 ? sampleDayPlans.training : sampleDayPlans.rest
            }));
            
            setWeekPlan(plans);
            generateShoppingList(plans);
          };

          const generateShoppingList = (plans) => {
            const items = {};
            
            plans.forEach(day => {
              day.meals.forEach(meal => {
                meal.foods.forEach(food => {
                  items[food] = (items[food] || 0) + 1;
                });
              });
            });

            // Convert to shopping list format
            const list = Object.entries(items).map(([item, qty]) => ({
              item,
              quantity: qty,
              checked: false,
              category: categorizeItem(item)
            }));

            setShoppingList(list);
          };

          const categorizeItem = (item) => {
            const lower = item.toLowerCase();
            if (lower.includes('beef') || lower.includes('chicken') || lower.includes('pork') || lower.includes('salmon') || lower.includes('egg')) return 'Protein';
            if (lower.includes('rice') || lower.includes('pasta') || lower.includes('potato') || lower.includes('bread') || lower.includes('bagel') || lower.includes('oats')) return 'Carbs';
            if (lower.includes('milk') || lower.includes('yogurt') || lower.includes('cheese') || lower.includes('butter')) return 'Dairy';
            if (lower.includes('banana') || lower.includes('apple') || lower.includes('pineapple')) return 'Fruit';
            return 'Other';
          };

          // Dashboard Component
          const Dashboard = () => {
            const todayMeals = sampleDayPlans.training;
            const totalMacros = todayMeals.reduce((acc, meal) => {
              const mealTotals = calculateMealTotals(meal.foods);
              return {
                calories: acc.calories + mealTotals.calories,
                protein: acc.protein + mealTotals.protein,
                carbs: acc.carbs + mealTotals.carbs,
                fat: acc.fat + mealTotals.fat,
                sodium: acc.sodium + mealTotals.sodium
              };
            }, { calories: 0, protein: 0, carbs: 0, fat: 0, sodium: 0 });

            const MacroCard = ({ label, current, target, unit, icon: Icon, color }) => (
              <div className="macro-card" style={{ borderTopColor: color }}>
                <div className="macro-header">
                  <Icon size={20} color={color} />
                  <span className="macro-label">{label}</span>
                </div>
                <div className="macro-value">{Math.round(current)}<span className="unit">/{target}{unit}</span></div>
                <div className="macro-bar">
                  <div className="macro-progress" style={{ width: `${Math.min((current/target) * 100, 100)}%`, backgroundColor: color }}></div>
                </div>
                <div className="macro-percent">{Math.round((current/target) * 100)}%</div>

            return (
              <div className="dashboard">

                  <h1 className="athlete-name">RYAN HORN</h1>
                  <p className="tagline">Combine Prep Nutrition System</p>
                  <div className="stats-row">
                    <div className="stat-box">
                      <TrendingUp size={24} />
                      <div>
                        <div className="stat-value">{currentWeight} lbs</div>
                        <div className="stat-label">Current Weight</div>
                      </div>
                    </div>
                    <div className="stat-box">
                      <Target size={24} />
                      <div>
                        <div className="stat-value">290 lbs</div>
                        <div className="stat-label">Target Weight</div>
                      </div>
                    </div>
                    <div className="stat-box">
                      <Zap size={24} />
                      <div>
                        <div className="stat-value">{12 - Math.floor((new Date() - new Date('2025-10-31')) / (7 * 24 * 60 * 60 * 1000))}</div>
                        <div className="stat-label">Weeks to Combine</div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="section">
                  <h2 className="section-title">Today's Macro Targets</h2>
                  <div className="macro-grid">

                  color: #F5C842;
                }
                
                .generator-input textarea {
                  width: 100%;
                  padding: 15px;
                  background: #1A1A1A;
                  border: 2px solid #3A3A3A;
                  border-radius: 8px;
                  color: white;
                  font-size: 15px;
                  font-family: 'Inter', sans-serif;
                  resize: vertical;
                  margin-bottom: 15px;
                }
                
                .generator-input textarea:focus {
                  outline: none;
                  border-color: #F5C842;
                }
                
                .generate-btn {
                  width: 100%;
                  padding: 16px;
                  background: linear-gradient(135deg, #F5C842 0%, #FFD700 100%);
                  border: none;
                  border-radius: 8px;
                  color: #1A1A1A;
                  font-size: 16px;
                  font-weight: 800;
                  cursor: pointer;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  gap: 10px;
                  transition: all 0.2s;
                  text-transform: uppercase;
                  letter-spacing: 1px;
                }
                
                .generate-btn:hover {
                  transform: translateY(-2px);
                  box-shadow: 0 6px 25px rgba(245, 200, 66, 0.5);
                }
                
                .generated-meal {
                  background: linear-gradient(135deg, #2A2A2A 0%, #1f1f1f 100%);
                  padding: 30px;
                  border-radius: 16px;
                  margin-bottom: 30px;
                  border: 2px solid #F5C842;
                  box-shadow: 0 0 30px rgba(245, 200, 66, 0.2);
                }
                
                .generated-meal h3 {
                  font-size: 28px;
                  color: #F5C842;
                  margin-bottom: 15px;
                  font-weight: 800;
                }
                
                .meal-suggestion {
                  color: #B0B0B0;
                  margin-bottom: 20px;
                  font-size: 16px;
                  line-height: 1.6;
                }
                
                .macro-summary {
                  display: grid;
                  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                  gap: 15px;
                  margin-top: 20px;
                }
                
                .macro-item {
                  background: #1A1A1A;
                  padding: 15px;
                  border-radius: 8px;
                  text-align: center;
                  border: 1px solid #3A3A3A;
                }
                
                .macro-item .macro-label {
                  display: block;
                  font-size: 12px;
                  color: #B0B0B0;
                  text-transform: uppercase;
                  letter-spacing: 1px;
                  margin-bottom: 5px;
                }
                
                .macro-item .macro-value {
                  font-size: 24px;
                  font-weight: 800;
                  color: #F5C842;
                }
                
                /* Quick Ideas */
                .quick-ideas {
                  margin-top: 40px;
                }
                
                .quick-ideas h3 {
                  font-size: 24px;
                  color: #F5C842;
                  margin-bottom: 20px;
                  font-weight: 700;
                }
                
                .ideas-grid {
                  display: grid;
                  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                  gap: 15px;
                }
                
                .idea-card {
                  background: #2A2A2A;
                  padding: 20px;
                  border-radius: 12px;
                  cursor: pointer;
                  transition: all 0.2s;
                  border: 2px solid #3A3A3A;
                }
                
                .idea-card:hover {
                  transform: translateY(-4px);
                  border-color: #F5C842;
                  box-shadow: 0 6px 20px rgba(245, 200, 66, 0.3);
                }
                
                .idea-card h4 {
                  color: #F5C842;
                  margin-bottom: 8px;
                  font-size: 18px;
                }
                
                .idea-card p {
                  color: #B0B0B0;
                  font-size: 14px;
                }
                
                /* Meal Prep */
                .meal-prep {
                  padding: 20px;
                }
                
                .prep-templates {
                  display: flex;
                  flex-direction: column;
                  gap: 20px;
                  margin-bottom: 40px;
                }
                
                .prep-card {
                  background: #2A2A2A;
                  padding: 24px;
                  border-radius: 12px;
                  border: 2px solid #3A3A3A;
                  cursor: pointer;
                  transition: all 0.3s;
                }
                
                .prep-card:hover {
                  border-color: #F5C842;
                  box-shadow: 0 4px 20px rgba(245, 200, 66, 0.2);
                }
                
                .prep-header {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 15px;
                }
                
                .prep-header h3 {
                  font-size: 24px;
                  color: #F5C842;
                  font-weight: 700;
                }
                
                .prep-meta {
                  display: flex;
                  gap: 20px;
                  color: #B0B0B0;
                  font-size: 14px;
                }
                
                .prep-meta span {
                  display: flex;
                  align-items: center;
                  gap: 5px;
                }
                
                .prep-macros {
                  display: flex;
                  gap: 20px;
                  font-size: 14px;
                  font-weight: 600;
                  color: #B0B0B0;
                  margin-bottom: 15px;
                }
                
                .prep-details {
                  margin-top: 20px;
                  padding-top: 20px;
                  border-top: 2px solid #3A3A3A;
                }
                
                .prep-section {
                  margin-bottom: 20px;
                }
                
                .prep-section h4 {
                  color: #F5C842;
                  margin-bottom: 10px;
                  font-size: 18px;
                }
                
                .prep-section ul, .prep-section ol {
                  color: #B0B0B0;
                  padding-left: 20px;
                }
                
                .prep-section li {
                  margin-bottom: 8px;
                  line-height: 1.6;
                }
                
                .expand-btn {
                  width: 100%;
                  padding: 12px;
                  background: #1A1A1A;
                  border: 2px solid #3A3A3A;
                  border-radius: 8px;
                  color: #F5C842;
                  font-weight: 600;
                  cursor: pointer;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  gap: 8px;
                  transition: all 0.2s;
                  margin-top: 15px;
                }
                
                .expand-btn:hover {
                  background: #2A2A2A;
                  border-color: #F5C842;
                }
                
                /* Prep Tips */
                .prep-tips {
                  margin-top: 40px;
                }
                
                .prep-tips h3 {
                  font-size: 28px;
                  color: #F5C842;
                  margin-bottom: 20px;
                  font-weight: 700;
                }
                
                .tips-grid {
                  display: grid;
                  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                  gap: 20px;
                }
                
                .tip-card {
                  background: linear-gradient(135deg, #2A2A2A 0%, #1f1f1f 100%);
                  padding: 24px;
                  border-radius: 12px;
                  border: 2px solid #3A3A3A;
                }
                
                .tip-card h4 {
                  color: #F5C842;
                  margin-bottom: 10px;
                  font-size: 18px;
                }
                
                .tip-card p {
                  color: #B0B0B0;
                  line-height: 1.6;
                }
                
                /* Weekly Planner */
                .weekly-planner {
                  padding: 20px;
                }
                
                .generate-plan-btn {
                  width: 100%;
                  max-width: 400px;
                  padding: 18px;
                  background: linear-gradient(135deg, #F5C842 0%, #FFD700 100%);
                  border: none;
                  border-radius: 12px;
                  color: #1A1A1A;
                  font-size: 18px;
                  font-weight: 800;
                  cursor: pointer;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  gap: 10px;
                  margin: 0 auto 30px;
                  transition: all 0.2s;
                  text-transform: uppercase;
                  letter-spacing: 1px;
                }
                
                .generate-plan-btn:hover {
                  transform: translateY(-3px);
                  box-shadow: 0 8px 30px rgba(245, 200, 66, 0.5);
                }
                
                .week-plan {
                  display: flex;
                  flex-direction: column;
                  gap: 25px;
                  margin-bottom: 40px;
                }
                
                .day-plan {
                  background: #2A2A2A;
                  padding: 24px;
                  border-radius: 12px;
                  border: 2px solid #3A3A3A;
                }
                
                .day-header {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 20px;
                  padding-bottom: 15px;
                  border-bottom: 2px solid #3A3A3A;
                }
                
                .day-header h3 {
                  font-size: 24px;
                  color: #F5C842;
                  font-weight: 700;
                }
                
                .day-totals {
                  display: flex;
                  gap: 15px;
                  font-size: 14px;
                  font-weight: 600;
                  color: #B0B0B0;
                }
                
                .day-meals {
                  display: flex;
                  flex-direction: column;
                  gap: 15px;
                }
                
                .plan-meal {
                  background: #1A1A1A;
                  padding: 15px;
                  border-radius: 8px;
                  border-left: 3px solid #F5C842;
                }
                
                .plan-meal-header {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 10px;
                }
                
                .plan-meal-header strong {
                  color: #F5C842;
                  font-size: 16px;
                }
                
                .plan-meal-foods {
                  display: flex;
                  flex-wrap: wrap;
                  gap: 8px;
                }
                
                .food-tag {
                  background: #2A2A2A;
                  padding: 6px 12px;
                  border-radius: 6px;
                  font-size: 13px;
                  color: #FFFFFF;
                  border: 1px solid #3A3A3A;
                }
                
                /* Shopping List */
                .shopping-section {
                  background: linear-gradient(135deg, #2A2A2A 0%, #1f1f1f 100%);
                  padding: 30px;
                  border-radius: 16px;
                  border: 2px solid #F5C842;
                }
                
                .shopping-category {
                  margin-bottom: 25px;
                }
                
                .shopping-category h4 {
                  color: #F5C842;
                  font-size: 20px;
                  margin-bottom: 15px;
                  font-weight: 700;
                }
                
                .shopping-items {
                  display: flex;
                  flex-direction: column;
                  gap: 10px;
                }
                
                .shopping-item {
                  display: flex;
                  align-items: center;
                  gap: 12px;
                  padding: 12px;
                  background: #1A1A1A;
                  border-radius: 8px;
                  border: 1px solid #3A3A3A;
                }
                
                .shopping-item input[type="checkbox"] {
                  width: 20px;
                  height: 20px;
                  cursor: pointer;
                  accent-color: #F5C842;
                }
                
                .shopping-item span {
                  flex: 1;
                  color: #FFFFFF;
                  font-size: 15px;
                }
                
                .shopping-item span.checked {
                  text-decoration: line-through;
                  color: #B0B0B0;
                }
                
                .quantity {
                  color: #B0B0B0;
                  font-size: 13px;
                }
                
                .shopping-tips {
                  margin-top: 30px;
                  padding: 20px;
                  background: #1A1A1A;
                  border-radius: 12px;
                  border: 2px solid #3A3A3A;
                }
                
                .shopping-tips h4 {
                  color: #F5C842;
                  margin-bottom: 15px;
                  font-size: 18px;
                }
                
                .shopping-tips ul {
                  color: #B0B0B0;
                  padding-left: 20px;
                }
                
                .shopping-tips li {
                  margin-bottom: 8px;
                  line-height: 1.6;
                }
                
                /* Supplements */
                .supplements {
                  padding: 20px;
                }
                
                .supplement-schedule {
                  display: flex;
                  flex-direction: column;
                  gap: 20px;
                  margin-bottom: 40px;
                }
                
                .supplement-slot {
                  background: #2A2A2A;
                  padding: 24px;
                  border-radius: 12px;
                  border-left: 4px solid;
                }
                
                .supplement-slot h3 {
                  color: #F5C842;
                  font-size: 20px;
                  margin-bottom: 15px;
                  font-weight: 700;
                }
                
                .supplement-list {
                  display: flex;
                  flex-direction: column;
                  gap: 10px;
                }
                
                .supplement-item {
                  display: flex;
                  align-items: center;
                  gap: 10px;
                  color: #FFFFFF;
                  font-size: 15px;
                }
                
                .supplement-notes {
                  background: linear-gradient(135deg, #2A2A2A 0%, #1f1f1f 100%);
                  padding: 30px;
                  border-radius: 16px;
                  border: 2px solid #F5C842;
                }
                
                .supplement-notes h3 {
                  color: #F5C842;
                  font-size: 24px;
                  margin-bottom: 20px;
                  font-weight: 700;
                }
                
                .supplement-notes ul {
                  color: #B0B0B0;
                  padding-left: 20px;
                }
                
                .supplement-notes li {
                  margin-bottom: 12px;
                  line-height: 1.7;
                }
                
                .supplement-notes strong {
                  color: #F5C842;
                }
                
                /* Mobile Responsive */
                @media (max-width: 768px) {
                  .athlete-name {
                    font-size: 36px;
                  }
                  
                  .logo {
                    max-width: 200px;
                  }
                  
                  .nav-btn {
                    font-size: 11px;
                    padding: 14px 8px;
                  }
                  
                  .macro-grid {
                    grid-template-columns: 1fr;
                  }
                  
                  .stats-row {
                    grid-template-columns: 1fr;
                  }
                  
                  .ideas-grid {
                    grid-template-columns: 1fr;
                  }
                  
                  .tips-grid {
                    grid-template-columns: 1fr;
                  }
                  
                  .day-totals {
                    flex-direction: column;
                    gap: 5px;
                    align-items: flex-end;
                  }
                  
                  .prep-header {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                  }
                }
              `}</style>

              <nav className="nav">
                <div className="nav-content">
                  <button className={`nav-btn ${activeTab === 'dashboard' ? 'active' : ''}`} onClick={() => setActiveTab('dashboard')}>Dashboard</button>
                  <button className={`nav-btn ${activeTab === 'generator' ? 'active' : ''}`} onClick={() => setActiveTab('generator')}>AI Generator</button>
                  <button className={`nav-btn ${activeTab === 'mealprep' ? 'active' : ''}`} onClick={() => setActiveTab('mealprep')}>Meal Prep</button>
                  <button className={`nav-btn ${activeTab === 'planner' ? 'active' : ''}`} onClick={() => setActiveTab('planner')}>Weekly Plan</button>
                  <button className={`nav-btn ${activeTab === 'supplements' ? 'active' : ''}`} onClick={() => setActiveTab('supplements')}>Supplements</button>
                </div>
              </nav>

              <div className="container">
                {activeTab === 'dashboard' && <Dashboard />}
                {activeTab === 'generator' && <MealGenerator />}
                {activeTab === 'mealprep' && <MealPrep />}
                {activeTab === 'planner' && <WeeklyPlanner />}
                {activeTab === 'supplements' && <Supplements />}
              </div>
            </div>
          );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RyanNutritionApp />);
    </script>
</body>
</html>
