<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Horn - VLV Elite Combine & Nutrition System</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #1A1A1A 0%, #0A0A0A 100%);

        .nav { 
            background: linear-gradient(135deg, #2A2A2A 0%, #1f1f1f 100%); 
            border-bottom: 3px solid #F5C842; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .nav-content { 
            max-width: 1600px; 
            margin: 0 auto; 
            display: flex; 
            justify-content: space-around; 
            padding: 0; 
        }
        .nav-btn { 
            flex: 1; 
            padding: 20px 16px; 
            background: none; 
            border: none; 
            color: #B0B0B0; 
            font-size: 13px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            border-bottom: 3px solid transparent; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            position: relative;
        }
        .nav-btn:hover { 
            color: #F5C842; 
            background: rgba(245, 200, 66, 0.1); 
        }
        .nav-btn.active { 
            color: #F5C842; 
            border-bottom-color: #F5C842; 
            background: rgba(245, 200, 66, 0.05); 
        }
        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #F5C842, transparent);
            animation: slideIn 0.5s ease;
        }
        .container { 
            max-width: 1600px; 
            margin: 0 auto; 
            padding: 30px; 
        }
        .hero { 
            text-align: center; 
            padding: 50px 20px; 
            background: linear-gradient(135deg, #2A2A2A 0%, #1A1A1A 100%); 
            border-radius: 20px; 
            margin-bottom: 40px; 
            border: 2px solid #3A3A3A; 
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(180deg, rgba(245, 200, 66, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }
        .logo { 
            max-width: 350px;

        @keyframes logoGlow { 
            0% { filter: drop-shadow(0 0 30px rgba(245, 200, 66, 0.6)); transform: scale(1); } 
            100% { filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.9)); transform: scale(1.02); }

        @keyframes textGlow {
            0% { text-shadow: 0 0 30px rgba(245, 200, 66, 0.6); }

        .athlete-info {

        .countdown-timer {

        }
        .countdown-item {

<body>
    <div id="root"><div style="display:flex;justify-content:center;align-items:center;min-height:100vh;font-size:28px;color:#F5C842;text-align:center">Loading VLV Elite System...</div></div>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [expandedWorkout, setExpandedWorkout] = useState(null);
            const [selectedPhase, setSelectedPhase] = useState('phase1');
            const [nutritionTab, setNutritionTab] = useState('daily');
            const [mealPlanDay, setMealPlanDay] = useState('monday');
            const [combineCountdown, setCombineCountdown] = useState(null);
            
            // Calculate countdown to combine (example date)
            useEffect(() => {
                const calculateCountdown = () => {
                    const combineDate = new Date('2024-03-15'); // Example date
                    const now = new Date();
                    const diff = combineDate - now;
                    
                    if (diff > 0) {
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        
                        setCombineCountdown({ days, hours, minutes });
                    }
                };
                
                calculateCountdown();
                const timer = setInterval(calculateCountdown, 60000);
                return () => clearInterval(timer);
            }, []);
            
            // Enhanced nutrition targets for a 17-18 year old offensive lineman
            const nutritionTargets = {
                calories: 4800,
