              { meal: 'Bed Snack', time: '10:00 PM', foods: ['Greek Yogurt (2 cups)', 'Honey (2 tbsp)', 'Granola (1/2 cup)'], type: 'snack' }

          // Calculate totals for a meal list
          const calculateMealTotals = (foods) => {
            const allFoods = [...foodDatabase.proteins, ...foodDatabase.carbs, ...foodDatabase.fats, ...foodDatabase.liquids, ...foodDatabase.extras];
            
            // Handle meal prep templates
            if (foods.length === 1 && (foods[0].includes('Beef & Rice Bowl') || foods[0].includes('Chicken Alfredo Pasta') || foods[0].includes('BBQ Pulled Pork'))) {
              const template = mealPrepTemplates.find(t => foods[0].includes(t.name));
              if (template) return template.perServing;
            }
            
            return foods.reduce((totals, foodName) => {
              const food = allFoods.find(f => f.name === foodName);
              if (food) {
                totals.calories += food.calories;
                totals.protein += food.protein;
                totals.carbs += food.carbs;
                totals.fat += food.fat;
                totals.sodium += food.sodium;
              }
              return totals;
            }, { calories: 0, protein: 0, carbs: 0, fat: 0, sodium: 0 });
          };

          // AI Meal Generator based on available ingredients
          const generateMealFromIngredients = () => {
            if (!customIngredients.trim()) {
              alert('Please enter some ingredients!');
              return;
            }

            const ingredients = customIngredients.toLowerCase().split(',').map(i => i.trim());
            const allFoods = [...foodDatabase.proteins, ...foodDatabase.carbs, ...foodDatabase.fats, ...foodDatabase.liquids, ...foodDatabase.extras];
            
            // Match ingredients to database
            const matchedFoods = allFoods.filter(food => 
              ingredients.some(ing => food.name.toLowerCase().includes(ing) || ing.includes(food.name.toLowerCase().split('(')[0].trim().toLowerCase()))
            );

            if (matchedFoods.length === 0) {
              setGeneratedMeal({
                name: 'Custom Mix',
                foods: [],
                suggestion: `Here's a high-protein meal idea with your ingredients: Try combining them with rice, eggs, or Greek yogurt to hit your macros!`,
                macros: { calories: 400, protein: 30, carbs: 40, fat: 12, sodium: 400 }
              });
              return;
            }

            // Smart meal creation
            const hasProtein = matchedFoods.some(f => foodDatabase.proteins.includes(f));
            const hasCarbs = matchedFoods.some(f => foodDatabase.carbs.includes(f));
            
            let mealFoods = [...matchedFoods];
            let mealName = 'Custom Power Meal';
            let suggestion = '';

            // Add protein if missing
            if (!hasProtein) {
              mealFoods.push(foodDatabase.proteins[0]); // Add ground beef
              suggestion += 'Added ground beef for protein. ';
            }

            // Add carbs if missing
            if (!hasCarbs) {
              mealFoods.push(foodDatabase.carbs[0]); // Add rice
              suggestion += 'Added rice for energy. ';
            }

            // Calculate totals
            const totals = mealFoods.reduce((acc, food) => ({
              calories: acc.calories + food.calories,
              protein: acc.protein + food.protein,
              carbs: acc.carbs + food.carbs,
              fat: acc.fat + food.fat,
              sodium: acc.sodium + food.sodium
            }), { calories: 0, protein: 0, carbs: 0, fat: 0, sodium: 0 });

            setGeneratedMeal({
              name: mealName,
              foods: mealFoods.map(f => f.name),
              suggestion: suggestion || 'Great combo! This meal hits multiple macro targets.',
              macros: totals
            });
          };

          // Generate 3-day meal plan with shopping list
          const generate3DayPlan = () => {
            const days = ['Day 1 (Training)', 'Day 2 (Training)', 'Day 3 (Rest)'];

              day,
              meals: index < 2 ? sampleDayPlans.training : sampleDayPlans.rest
            }));
            
            setWeekPlan(plans);
            generateShoppingList(plans);
          };

          const generateShoppingList = (plans) => {
            const items = {};
            
            plans.forEach(day => {
              day.meals.forEach(meal => {
                meal.foods.forEach(food => {
                  items[food] = (items[food] || 0) + 1;
                });
              });
            });

            // Convert to shopping list format
            const list = Object.entries(items).map(([item, qty]) => ({
              item,
              quantity: qty,
              checked: false,
              category: categorizeItem(item)
            }));

            setShoppingList(list);
          };

          const categorizeItem = (item) => {
            const lower = item.toLowerCase();
            if (lower.includes('beef') || lower.includes('chicken') || lower.includes('pork') || lower.includes('salmon') || lower.includes('egg')) return 'Protein';
            if (lower.includes('rice') || lower.includes('pasta') || lower.includes('potato') || lower.includes('bread') || lower.includes('bagel') || lower.includes('oats')) return 'Carbs';
            if (lower.includes('milk') || lower.includes('yogurt') || lower.includes('cheese') || lower.includes('butter')) return 'Dairy';

                  font-size: 16px;
                  font-weight: 600;
                  margin-bottom: 10px;
                  color: #F5C842;
                }
                
                .generator-input textarea {
                  width: 100%;
                  padding: 15px;
                  background: #1A1A1A;
                  border: 2px solid #3A3A3A;
                  border-radius: 8px;
                  color: white;
                  font-size: 15px;
                  font-family: 'Inter', sans-serif;
                  resize: vertical;
                  margin-bottom: 15px;
                }
                
                .generator-input textarea:focus {
                  outline: none;
                  border-color: #F5C842;
                }
                
                .generate-btn {
                  width: 100%;
                  padding: 16px;
                  background: linear-gradient(135deg, #F5C842 0%, #FFD700 100%);
                  border: none;
                  border-radius: 8px;
                  color: #1A1A1A;
                  font-size: 16px;
                  font-weight: 800;
                  cursor: pointer;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  gap: 10px;
                  transition: all 0.2s;
                  text-transform: uppercase;
                  letter-spacing: 1px;
                }
                
                .generate-btn:hover {
                  transform: translateY(-2px);
                  box-shadow: 0 6px 25px rgba(245, 200, 66, 0.5);
                }
                
                .generated-meal {
                  background: linear-gradient(135deg, #2A2A2A 0%, #1f1f1f 100%);
                  padding: 30px;
                  border-radius: 16px;
                  margin-bottom: 30px;
                  border: 2px solid #F5C842;
                  box-shadow: 0 0 30px rgba(245, 200, 66, 0.2);
                }
                
                .generated-meal h3 {
                  font-size: 28px;
                  color: #F5C842;
                  margin-bottom: 15px;
                  font-weight: 800;
                }
                
                .meal-suggestion {
                  color: #B0B0B0;
                  margin-bottom: 20px;
                  font-size: 16px;
                  line-height: 1.6;
                }
                
                .macro-summary {
                  display: grid;
                  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                  gap: 15px;
                  margin-top: 20px;
                }
                
                .macro-item {
                  background: #1A1A1A;
                  padding: 15px;
                  border-radius: 8px;
                  text-align: center;
                  border: 1px solid #3A3A3A;
                }
                
                .macro-item .macro-label {
                  display: block;
                  font-size: 12px;
                  color: #B0B0B0;
                  text-transform: uppercase;
                  letter-spacing: 1px;
                  margin-bottom: 5px;
                }
                
                .macro-item .macro-value {
                  font-size: 24px;
                  font-weight: 800;
                  color: #F5C842;
                }
                
                /* Quick Ideas */
                .quick-ideas {
                  margin-top: 40px;
                }
                
                .quick-ideas h3 {
                  font-size: 24px;
                  color: #F5C842;
                  margin-bottom: 20px;
                  font-weight: 700;
                }
                
                .ideas-grid {
                  display: grid;
                  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                  gap: 15px;
                }
                
                .idea-card {
                  background: #2A2A2A;
                  padding: 20px;
                  border-radius: 12px;
                  cursor: pointer;
                  transition: all 0.2s;
                  border: 2px solid #3A3A3A;
                }
                
                .idea-card:hover {
                  transform: translateY(-4px);
                  border-color: #F5C842;
                  box-shadow: 0 6px 20px rgba(245, 200, 66, 0.3);
                }
                
                .idea-card h4 {
                  color: #F5C842;
                  margin-bottom: 8px;
                  font-size: 18px;
                }
                
                .idea-card p {
                  color: #B0B0B0;
                  font-size: 14px;
                }
                
                /* Meal Prep */
                .meal-prep {
                  padding: 20px;
                }
                
                .prep-templates {
                  display: flex;
                  flex-direction: column;
                  gap: 20px;
                  margin-bottom: 40px;
                }
                
                .prep-card {
                  background: #2A2A2A;
                  padding: 24px;
                  border-radius: 12px;
                  border: 2px solid #3A3A3A;
                  cursor: pointer;
                  transition: all 0.3s;
                }
                
                .prep-card:hover {
                  border-color: #F5C842;
                  box-shadow: 0 4px 20px rgba(245, 200, 66, 0.2);
                }
                
                .prep-header {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 15px;
                }
                
                .prep-header h3 {
                  font-size: 24px;
                  color: #F5C842;
                  font-weight: 700;
                }
                
                .prep-meta {
                  display: flex;
                  gap: 20px;
                  color: #B0B0B0;
                  font-size: 14px;
                }
                
                .prep-meta span {
                  display: flex;
                  align-items: center;
                  gap: 5px;
                }
                
                .prep-macros {
                  display: flex;
                  gap: 20px;
                  font-size: 14px;
                  font-weight: 600;
                  color: #B0B0B0;
                  margin-bottom: 15px;
                }
                
                .prep-details {
                  margin-top: 20px;
                  padding-top: 20px;
                  border-top: 2px solid #3A3A3A;
                }
                
                .prep-section {
                  margin-bottom: 20px;
                }
                
                .prep-section h4 {
                  color: #F5C842;
                  margin-bottom: 10px;
                  font-size: 18px;
                }
                
                .prep-section ul, .prep-section ol {
                  color: #B0B0B0;
                  padding-left: 20px;
                }
                
                .prep-section li {
                  margin-bottom: 8px;
                  line-height: 1.6;
                }
                
                .expand-btn {
                  width: 100%;
                  padding: 12px;
                  background: #1A1A1A;
                  border: 2px solid #3A3A3A;
                  border-radius: 8px;
                  color: #F5C842;
                  font-weight: 600;
                  cursor: pointer;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  gap: 8px;
                  transition: all 0.2s;
                  margin-top: 15px;
                }
                
                .expand-btn:hover {
                  background: #2A2A2A;
                  border-color: #F5C842;
                }
                
                /* Prep Tips */
                .prep-tips {
                  margin-top: 40px;
                }
                
                .prep-tips h3 {
                  font-size: 28px;
                  color: #F5C842;
                  margin-bottom: 20px;
                  font-weight: 700;
                }
                
                .tips-grid {
                  display: grid;
                  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                  gap: 20px;
                }
                
                .tip-card {
                  background: linear-gradient(135deg, #2A2A2A 0%, #1f1f1f 100%);
                  padding: 24px;
                  border-radius: 12px;
                  border: 2px solid #3A3A3A;
                }
                
                .tip-card h4 {
                  color: #F5C842;
                  margin-bottom: 10px;
                  font-size: 18px;
                }
                
                .tip-card p {
                  color: #B0B0B0;
                  line-height: 1.6;
                }
                
                /* Weekly Planner */
                .weekly-planner {
                  padding: 20px;
                }
                
                .generate-plan-btn {
                  width: 100%;
                  max-width: 400px;
                  padding: 18px;
                  background: linear-gradient(135deg, #F5C842 0%, #FFD700 100%);
                  border: none;
                  border-radius: 12px;
                  color: #1A1A1A;
                  font-size: 18px;
                  font-weight: 800;
                  cursor: pointer;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  gap: 10px;
                  margin: 0 auto 30px;
                  transition: all 0.2s;
                  text-transform: uppercase;
                  letter-spacing: 1px;
                }
                
                .generate-plan-btn:hover {
                  transform: translateY(-3px);
                  box-shadow: 0 8px 30px rgba(245, 200, 66, 0.5);
                }
                
                .week-plan {
                  display: flex;
                  flex-direction: column;
                  gap: 25px;
                  margin-bottom: 40px;
                }
                
                .day-plan {
                  background: #2A2A2A;
                  padding: 24px;
                  border-radius: 12px;
                  border: 2px solid #3A3A3A;
                }
                
                .day-header {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 20px;
                  padding-bottom: 15px;
                  border-bottom: 2px solid #3A3A3A;
                }
                
                .day-header h3 {
                  font-size: 24px;
                  color: #F5C842;
                  font-weight: 700;
                }
                
                .day-totals {
                  display: flex;
                  gap: 15px;
                  font-size: 14px;
                  font-weight: 600;
                  color: #B0B0B0;
                }
                
                .day-meals {
                  display: flex;
                  flex-direction: column;
                  gap: 15px;
                }
                
                .plan-meal {
                  background: #1A1A1A;
                  padding: 15px;
                  border-radius: 8px;
                  border-left: 3px solid #F5C842;
                }
                
                .plan-meal-header {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 10px;
                }
                
                .plan-meal-header strong {
                  color: #F5C842;
                  font-size: 16px;
                }
                
                .plan-meal-foods {
                  display: flex;
                  flex-wrap: wrap;
                  gap: 8px;
                }
                
                .food-tag {
                  background: #2A2A2A;
                  padding: 6px 12px;
                  border-radius: 6px;
                  font-size: 13px;
                  color: #FFFFFF;
                  border: 1px solid #3A3A3A;
                }
                
                /* Shopping List */
                .shopping-section {
                  background: linear-gradient(135deg, #2A2A2A 0%, #1f1f1f 100%);
                  padding: 30px;
                  border-radius: 16px;
                  border: 2px solid #F5C842;
                }
                
                .shopping-category {
                  margin-bottom: 25px;
                }
                
                .shopping-category h4 {
                  color: #F5C842;
                  font-size: 20px;
                  margin-bottom: 15px;
                  font-weight: 700;
                }
                
                .shopping-items {
                  display: flex;
                  flex-direction: column;
                  gap: 10px;
                }
                
                .shopping-item {
                  display: flex;
                  align-items: center;
                  gap: 12px;
                  padding: 12px;
                  background: #1A1A1A;
                  border-radius: 8px;
                  border: 1px solid #3A3A3A;
                }
                
                .shopping-item input[type="checkbox"] {
                  width: 20px;
                  height: 20px;
                  cursor: pointer;
                  accent-color: #F5C842;
                }
                
                .shopping-item span {
                  flex: 1;
                  color: #FFFFFF;
                  font-size: 15px;
                }
                
                .shopping-item span.checked {
                  text-decoration: line-through;
                  color: #B0B0B0;
                }
                
                .quantity {
                  color: #B0B0B0;
                  font-size: 13px;
                }
                
                .shopping-tips {
                  margin-top: 30px;
                  padding: 20px;
                  background: #1A1A1A;
                  border-radius: 12px;
                  border: 2px solid #3A3A3A;
                }
                
                .shopping-tips h4 {
                  color: #F5C842;
                  margin-bottom: 15px;
                  font-size: 18px;
                }
                
                .shopping-tips ul {
                  color: #B0B0B0;
                  padding-left: 20px;
                }
                
                .shopping-tips li {
                  margin-bottom: 8px;
                  line-height: 1.6;
                }
                
                /* Supplements */
                .supplements {
                  padding: 20px;
                }
                
                .supplement-schedule {
                  display: flex;
                  flex-direction: column;
                  gap: 20px;
                  margin-bottom: 40px;
                }
                
                .supplement-slot {
                  background: #2A2A2A;
                  padding: 24px;
                  border-radius: 12px;
                  border-left: 4px solid;
                }
                
                .supplement-slot h3 {
                  color: #F5C842;
                  font-size: 20px;
                  margin-bottom: 15px;
                  font-weight: 700;
                }
                
                .supplement-list {
                  display: flex;
                  flex-direction: column;
                  gap: 10px;
                }
                
                .supplement-item {
                  display: flex;
                  align-items: center;
                  gap: 10px;
                  color: #FFFFFF;
                  font-size: 15px;
                }
                
                .supplement-notes {
                  background: linear-gradient(135deg, #2A2A2A 0%, #1f1f1f 100%);
                  padding: 30px;
                  border-radius: 16px;
                  border: 2px solid #F5C842;
                }
                
                .supplement-notes h3 {
                  color: #F5C842;
                  font-size: 24px;
                  margin-bottom: 20px;
                  font-weight: 700;
                }
                
                .supplement-notes ul {
                  color: #B0B0B0;
                  padding-left: 20px;
                }
                
                .supplement-notes li {
                  margin-bottom: 12px;
                  line-height: 1.7;
                }
                
                .supplement-notes strong {
                  color: #F5C842;
                }
                
                /* Mobile Responsive */
                @media (max-width: 768px) {
                  .athlete-name {
                    font-size: 36px;
                  }
                  
                  .logo {
                    max-width: 200px;
                  }
                  
                  .nav-btn {
                    font-size: 11px;
                    padding: 14px 8px;
                  }
                  
                  .macro-grid {
                    grid-template-columns: 1fr;
                  }
                  
                  .stats-row {
                    grid-template-columns: 1fr;
                  }
                  
                  .ideas-grid {
                    grid-template-columns: 1fr;
                  }
                  
                  .tips-grid {
                    grid-template-columns: 1fr;
                  }
                  
                  .day-totals {
                    flex-direction: column;
                    gap: 5px;
                    align-items: flex-end;
                  }
                  
                  .prep-header {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                  }
                }
              `}</style>

              <nav className="nav">
                <div className="nav-content">
                  <button className={`nav-btn ${activeTab === 'dashboard' ? 'active' : ''}`} onClick={() => setActiveTab('dashboard')}>Dashboard</button>
                  <button className={`nav-btn ${activeTab === 'generator' ? 'active' : ''}`} onClick={() => setActiveTab('generator')}>AI Generator</button>
                  <button className={`nav-btn ${activeTab === 'mealprep' ? 'active' : ''}`} onClick={() => setActiveTab('mealprep')}>Meal Prep</button>
                  <button className={`nav-btn ${activeTab === 'planner' ? 'active' : ''}`} onClick={() => setActiveTab('planner')}>Weekly Plan</button>
                  <button className={`nav-btn ${activeTab === 'supplements' ? 'active' : ''}`} onClick={() => setActiveTab('supplements')}>Supplements</button>
                </div>
              </nav>

              <div className="container">
                {activeTab === 'dashboard' && <Dashboard />}
                {activeTab === 'generator' && <MealGenerator />}
                {activeTab === 'mealprep' && <MealPrep />}
                {activeTab === 'planner' && <WeeklyPlanner />}
                {activeTab === 'supplements' && <Supplements />}
              </div>
            </div>
          );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RyanNutritionApp />);
    </script>
</body>
</html>
